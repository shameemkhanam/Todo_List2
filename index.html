<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c4ad973a2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-light mt-5 border border-5 border-danger rounded">
      <h1>To-do List</h1>

      <div class="left">
        <form id="form" class="mt-5">
          <label for="">Write your tasks here:</label><br />
          <input type="text" id="input" />
          <div id="msg"></div>
          <br><br>
          <input type="submit" value="Add to the List" class="btn btn-secondary"/>
          <!-- <button type="submit">Add to the List</button> -->
        </form>
      </div>
      <br /><br />
      <div class="right">
        <h3>Your tasks are:</h3>
        <div id="tasks">
          <div>
            <p>task 1</p>
            <span class="options">
              <i onClick="editTask(this)" class="fa-solid fa-pen-to-square btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Edit this task"></i>
              <i onClick="deleteTask(this)" class="fa-solid fa-trash-can btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Delete this task"></i>
            </span>
          </div>
          <div>
            <p>task 2</p>
            <span class="options">
              <i onClick="editTask(this)" class="fa-solid fa-pen-to-square btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Edit this task"></i>
              <i onClick="deleteTask(this)" class="fa-solid fa-trash-can btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Delete this task"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/c4ad973a2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
